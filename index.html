<!DOCTYPE html>
<html lang="en" ng-app="movieLibrary">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <base href="/">
    <title>Movies App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href='css/app.css' rel="stylesheet">
</head>

<body>
<div class="app-container" ng-cloak>
    <div ng-controller="MoviesCtrl">
        <div class="movies-header-toolbar">
            <div class="movies-edit-panel">
                <button type="button" class="btn glyphicon glyphicon-plus" ng-click="addMovie()"></button>
                <button type="button" class="btn glyphicon glyphicon-trash" ng-click="clickGarbage()"></button>
                <button ng-hide="!isDeleting" type="button" class="btn done-button">Click on a movie to delete it from
                    your list! Click the garbage again when you are done!
                </button>
            </div>
        </div>
        <div class="movies-container" >

            <dir class="movie-container" ng-repeat="movie in movies track by $index"
                 movie-directive movie-dir="movie" my-one-way-bind="deleteMovie($index)">

            </dir>
        </div>
    </div>
</div>

<!--load scripts-->
<script type="text/javascript" src="node_modules/angular/angular.js"></script>
<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/movies/moviesService.js"></script>
<script type="text/javascript" src="app/movies/moviesCtrl.js"></script>
</body>

</html>
